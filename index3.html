<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Friendship Memory</title>

<style>
body{
  font-family: Arial;
  background:#111;
  color:white;
  text-align:center;
  margin:0;
}

#mainContent{
  display:none;
}

.menu{
  display:none;
  background:#222;
  padding:20px;
}

.menu button{
  display:block;
  width:200px;
  margin:10px auto;
  padding:10px;
  font-size:16px;
}

.section{
  display:none;
  padding:30px;
}

img{
  width:200px;
  margin:10px;
  border-radius:10px;
}

.hamburger{
  font-size:30px;
  cursor:pointer;
  margin:20px;
}
</style>

</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login">
  <h2>Enter Password</h2>
  <input type="password" id="mainPass">
  <br><br>
  <button onclick="checkMain()">Enter</button>
</div>

<!-- MAIN SITE -->
<div id="mainContent">

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">☰ Menu</div>

  <!-- MENU OPTIONS -->
  <div class="menu" id="menu">
    <button onclick="openSection('first')">First Day</button>
    <button onclick="openSection('monkeys')">3 Monkeys</button>
    <button onclick="openProtected('bindu','111')">Bindu</button>
    <button onclick="openProtected('appu','222')">Appu</button>
    <button onclick="openProtected('reddy','333')">Reddy</button>
    <button onclick="openSection('trips')">Trips</button>
    <button onclick="openSection('videos')">Snap Videos</button>
  </div>

  <!-- SECTIONS -->

  <div id="first" class="section">
    <h2>First Day</h2>
    <p>Our friendship started here ❤️</p>
    <img src="pic1.jpg">
  </div>

  <div id="monkeys" class="section">
    <h2>3 Monkeys</h2>
    <img src="pic2.jpg">
  </div>

  <div id="bindu" class="section">
    <h2>Bindu Memories</h2>
    <img src="pic3.jpg">
  </div>

  <div id="appu" class="section">
    <h2>Appu Memories</h2>
  </div>

  <div id="reddy" class="section">
    <h2>Reddy Memories</h2>
  </div>

  <div id="trips" class="section">
    <h2>Trips</h2>
  </div>

  <div id="videos" class="section">
    <h2>Videos</h2>
    <video width="300" controls>
      <source src="video1.mp4">
    </video>
  </div>

</div>

<script>

// MAIN PASSWORD
function checkMain(){
  let p=document.getElementById("mainPass").value;

  if(p==="friend123"){
    document.getElementById("login").style.display="none";
    document.getElementById("mainContent").style.display="block";
  }else{
    alert("Wrong password");
  }
}

// HAMBURGER TOGGLE
function toggleMenu(){
  let m=document.getElementById("menu");

  // close all sections when menu clicked
  hideAll();

  if(m.style.display==="block"){
    m.style.display="none";
  }else{
    m.style.display="block";
  }
}
s
// OPEN NORMAL SECTION
function openSection(id){
  hideAll();
  document.getElementById(id).style.display="block";
}

// OPEN PASSWORD SECTION
function openProtected(id,pass){
  let p=prompt("Enter password");

  if(p===pass){
    hideAll();
    document.getElementById(id).style.display="block";
  }else{
    alert("Wrong password");
  }
}

// HIDE ALL
function hideAll(){
  let s=document.getElementsByClassName("section");
  for(let i=0;i<s.length;i++){
    s[i].style.display="none";
  }
}

</script>

</body>
</html>
